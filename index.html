<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone shop</title>
</head>
<body class="color">
    <div id="content">
        <header class="relative">
            <nav id="nav-container" class="w-full flex align-center">
                <div id="nav" class="relative m-auto space-b flex align-center max-w w-full">
                    <div class="hidden absolute h-inherit">
                        <!-- menu button -->
                        <button></button>
                    </div>
                    <div id="logo" class="h-inherit flex align-center">
                        <span class="font-w">Phone Shop</span>
                        <!-- src logo -->
                    </div>
                    <div id="nav-bar" class="flex space-b h-inherit">
                        <a href="/" class="p-1 flex align-center color font-w"><span>Best</span></a>
                        <a href="/" class="p-1 flex align-center color font-w"><span>Galaxy</span></a>
                        <a href="/" class="p-1 flex align-center color font-w"><span>Iphone</span></a>
                        <a href="/" class="p-1 flex align-center color font-w"><span>Hot deal</span></a>
                        <a href="/" class="p-1 flex align-center color font-w"><span>FAQ</span></a>
                    </div>
                    <div id="in-bar" class="h-inherit flex align-center space-b">
                        <a class="flex align-center color font-w" href="/"><span>Log in</span></a>
                        <div id="sign-in" class="flex center align-center font-w bg-color4 box-shadow">
                            <a class="flex align-center color " href="/"><span class="color-w">Sign in</span></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    
        <footer></footer>
    </div>
</body>
</html>
